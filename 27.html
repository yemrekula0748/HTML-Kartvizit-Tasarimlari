        body {
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wave-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            overflow: hidden;
        }
        .wave-bg svg {
            width: 100vw;
            height: 40vh;
            display: block;
        }
        .wave-card {
            position: relative;
            z-index: 1;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .wave-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #2a5298;
            margin-bottom: 0.5rem;
        }
        .desc {
            color: #444;
            margin-bottom: 1.2rem;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.2rem 0;
        }
        .info-list li {
            color: #2a5298;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            font-size: 1rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
            color: #fff;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: background 0.2s, transform 0.2s;
        }
        .link-btn:hover {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            transform: scale(1.05);
        }
        .icon {
            width: 22px;
            height: 22px;
            filter: invert(0.8);
        }
        @media (max-width: 480px) {
            .wave-card { padding: 1.2rem 0.5rem; }
        }
    </style>
</head>
