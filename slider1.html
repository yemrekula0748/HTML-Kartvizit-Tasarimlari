<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<title>Tam Slider Kartvizit</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {background: #18181a; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
.card-slider-full {background: #fff; border-radius: 28px; box-shadow: 0 8px 32px rgba(24,24,26,0.18); padding: 0; max-width: 420px; width: 100%; overflow: hidden;}
.slider-full {position: relative; width: 100%; height: 220px; overflow: hidden;}
.slide-full {display: none; width: 100%; height: 100%; object-fit: cover;}
.slide-full.active {display: block;}
.slider-btn {position: absolute; top: 50%; transform: translateY(-50%); background: rgba(24,24,26,0.7); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.3rem; cursor: pointer; z-index: 2;}
.slider-btn.left {left: 10px;}
.slider-btn.right {right: 10px;}
.card-content {padding: 2rem 2rem 1.5rem 2rem; text-align: center;}
.card-title {font-family: 'Montserrat', sans-serif; font-size: 1.5rem; color: #18181a; font-weight: 700; margin-bottom: 0.2rem;}
.card-desc {color: #444; margin-bottom: 1.1rem;}
.info-list {list-style: none; padding: 0; margin: 0 0 1.1rem 0;}
.info-list li {color: #18181a; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; justify-content: center; font-size: 1rem;}
.links {display: flex; flex-direction: column; gap: 1rem;}
.link-btn {display: flex; align-items: center; justify-content: center; gap: 0.7rem; background: linear-gradient(90deg, #18181a 0%, #444 100%); color: #fff; text-decoration: none; padding: 0.7rem 1.2rem; border-radius: 12px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
.link-btn:hover {background: linear-gradient(90deg, #444 0%, #18181a 100%); transform: scale(1.03);}
.icon {width: 22px; height: 22px; filter: invert(1);}
@media (max-width: 480px) {.card-content {padding: 1rem 0.5rem;} .slider-full {height: 120px;}}
</style>
</head>
<body>
<div class="card-slider-full">
  <div class="slider-full" id="sliderFull">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" class="slide-full active" alt="slide1">
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" class="slide-full" alt="slide2">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" class="slide-full" alt="slide3">
    <button class="slider-btn left" onclick="prevSlideFull()">&#8592;</button>
    <button class="slider-btn right" onclick="nextSlideFull()">&#8594;</button>
  </div>
  <div class="card-content">
    <div class="card-title">Tam Slider</div>
    <div class="card-desc">Kartvizitin üstü tamamen slider.</div>
    <ul class="info-list">
      <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 5.75C3 4.50736 4.00736 3.5 5.25 3.5H18.75C19.9926 3.5 21 4.50736 21 5.75V18.25C21 19.4926 19.9926 20.5 18.75 20.5H5.25C4.00736 20.5 3 19.4926 3 18.25V5.75Z" stroke="#fff" stroke-width="2"/><path d="M3 6L12 13L21 6" stroke="#fff" stroke-width="2"/></svg> slider@full.com</li>
      <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> +90 555 111 22 33</li>
      <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" stroke="#fff" stroke-width="2"/><circle cx="12" cy="9" r="2.5" stroke="#fff" stroke-width="2"/></svg> İstanbul, Türkiye</li>
    </ul>
    <div class="links">
      <a class="link-btn" href="https://wa.me/905551112233" target="_blank"><img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">WhatsApp</a>

      <a class="link-btn" href="tel:+905551112233"><svg class="icon" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>Ara</a>

    </div>
  </div>
</div>
<script>
let currentSlideFull = 0;
const slidesFull = document.querySelectorAll('.slide-full');
function showSlideFull(index) {
  slidesFull.forEach((slide, i) => {slide.classList.toggle('active', i === index);});
}
function prevSlideFull() {currentSlideFull = (currentSlideFull - 1 + slidesFull.length) % slidesFull.length; showSlideFull(currentSlideFull);}
function nextSlideFull() {currentSlideFull = (currentSlideFull + 1) % slidesFull.length; showSlideFull(currentSlideFull);}
</script>
</body>
</html>
