<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {
  background: linear-gradient(120deg, #232526 0%, #2c5364 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Montserrat', sans-serif;
}
.glass-modern-card {
  background: rgba(255,255,255,0.18);
  border-radius: 32px;
  box-shadow: 0 8px 32px 0 rgba(44,83,100,0.18);
  padding: 2.7rem 2.2rem 2.2rem 2.2rem;
  max-width: 410px;
  width: 100%;
  text-align: center;
  position: relative;
  backdrop-filter: blur(16px) saturate(1.3);
  border: 1.5px solid rgba(255,255,255,0.25);
  overflow: hidden;
  animation: cardFadeIn 1.2s cubic-bezier(.4,0,.2,1);
}
@keyframes cardFadeIn {
  from { opacity: 0; transform: translateY(40px) scale(0.98); }
  to { opacity: 1; transform: none; }
}
.glass-modern-card::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 32px;
  background: linear-gradient(120deg, #2c5364cc 0%, #23252633 100%);
  z-index: 0;
  pointer-events: none;
}
.logo-modern {
  width: 90px;
  height: 90px;
  margin: 0 auto 1.1rem auto;
  border-radius: 50%;
  background: linear-gradient(135deg, #fff 60%, #e0eafc 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 24px #2c536455;
  overflow: hidden;
  position: relative;
  z-index: 1;
  border: 2.5px solid #2c5364;
  transition: box-shadow 0.3s;
}
.logo-modern:hover {
  box-shadow: 0 4px 32px #00c6ff99, 0 2px 24px #2c536455;
}
.logo-img {
  max-width: 70px;
  max-height: 70px;
  filter: drop-shadow(0 2px 8px #2c5364cc);
}
.modern-title {
  font-size: 2rem;
  color: #fff;
  font-weight: 700;
  margin-bottom: 0.2rem;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
  text-shadow: 0 2px 12px #2c5364cc;
}
.modern-sub {
  color: #e0eafc;
  font-size: 1.1rem;
  margin-bottom: 1.1rem;
  position: relative;
  z-index: 1;
}
.info-list {
  list-style: none;
  padding: 0;
  margin: 0 0 1.1rem 0;
  position: relative;
  z-index: 1;
}
.info-list li {
  color: #fff;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  justify-content: center;
  font-size: 1rem;
  background: rgba(44,83,100,0.10);
  border-radius: 8px;
  padding: 0.3rem 0.7rem;
  transition: background 0.2s;
}
.info-list li:hover {
  background: rgba(0,198,255,0.13);
}
.links {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  position: relative;
  z-index: 1;
}
.link-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.7rem;
  background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
  color: #fff;
  text-decoration: none;
  padding: 0.7rem 1.2rem;
  border-radius: 14px;
  font-weight: 700;
  font-size: 1rem;
  box-shadow: 0 0 12px #00c6ff44;
  transition: background 0.2s, color 0.2s, transform 0.2s;
  border: none;
}
.link-btn:hover {
  background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
  color: #00c6ff;
  transform: scale(1.05);
}
.icon {
  width: 22px;
  height: 22px;
  filter: invert(1) drop-shadow(0 0 4px #00c6ff);
}
@media (max-width: 480px) {
  .glass-modern-card {padding: 1.2rem 0.5rem;}
  .logo-modern {width: 56px; height: 56px;}
  .logo-img {max-width: 44px; max-height: 44px;}
}
</style>
</head>
