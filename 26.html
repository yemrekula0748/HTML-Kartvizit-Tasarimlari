<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Kartvizit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #18181a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .neon-card {
            background: #23233a;
            border-radius: 24px;
            box-shadow: 0 0 32px 4px #00ffe7, 0 0 0 4px #23233a;
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 2px solid #00ffe7;
            animation: neon-border 2s infinite alternate;
        }
        @keyframes neon-border {
            0% { box-shadow: 0 0 32px 4px #00ffe7, 0 0 0 4px #23233a; }
            100% { box-shadow: 0 0 48px 8px #00ffe7, 0 0 0 4px #23233a; }
        }
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00ffe7;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00ffe7;
        }
        .desc {
            color: #fff;
            margin-bottom: 1.2rem;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.2rem 0;
        }
        .info-list li {
            color: #00ffe7;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            font-size: 1rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            background: #00ffe7;
            color: #18181a;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 0 12px #00ffe7;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .link-btn:hover {
            background: #18181a;
            color: #00ffe7;
            transform: scale(1.05);
        }
        .icon {
            width: 22px;
            height: 22px;
            filter: invert(1) drop-shadow(0 0 4px #00ffe7);
        }
        @media (max-width: 480px) {
            .neon-card { padding: 1.2rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="neon-card">
        <div class="neon-title">Neon Glow</div>
        <div class="desc">Geleceğin dijital kartviziti.</div>

        <div class="links">

    </div>
</body>
</html>
