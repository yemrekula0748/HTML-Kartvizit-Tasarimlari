<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Modern Kartvizit 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif;}
        .card3 {background: #fff; border-radius: 20px; box-shadow: 0 8px 32px rgba(102,166,255,0.18); padding: 2.2rem 1.7rem; max-width: 350px; width: 100%; text-align: center;}
        .logo {width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-bottom: 1.1rem; border: 3px solid #66a6ff;}
        .company {font-size: 1.3rem; font-weight: 700; color: #66a6ff; margin-bottom: 0.2rem;}
        .desc {font-size: 1.02rem; color: #232526; margin-bottom: 1.1rem;}
        .links {display: flex; flex-direction: column; gap: 0.7rem; margin-bottom: 1.2rem;}
        .link-btn {display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: #66a6ff; color: #fff; text-decoration: none; padding: 0.6rem 1rem; border-radius: 10px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
        .link-btn:hover {background: #89f7fe; color: #232526;}
        .icon {width: 20px; height: 20px; filter: invert(1);}
        @media (max-width: 480px) {.card3 {padding: 1.1rem 0.2rem;}}
    </style>
</head>
<body>
    <div class="card3">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
        <div class="company">Firma 3</div>
        <div class="desc">Teknoloji ve inovasyonun adresi.</div>
        <div class="links">

</body>
</html>
