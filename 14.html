<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartvizit 14 - Karton Efektli</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {background: #eae2d6; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif;}
        .card14 {background: #fffbe7; border-radius: 18px; box-shadow: 0 4px 24px rgba(44,62,80,0.10); padding: 2.2rem 2rem; max-width: 340px; width: 100%; text-align: left; border: 2px dashed #bfa46d;}
        .logo {width: 60px; height: 60px; border-radius: 12px; object-fit: cover; margin-bottom: 1.2rem; border: 2px solid #bfa46d;}
        .company {font-size: 1.3rem; font-weight: 700; color: #bfa46d; margin-bottom: 0.2rem;}
        .desc {font-size: 1.02rem; color: #414345; margin-bottom: 1.1rem;}
        .info {font-size: 1rem; color: #232526; margin-bottom: 0.7rem;}
        .links {display: flex; gap: 0.7rem;}
        .link-btn {display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: #bfa46d; color: #fff; text-decoration: none; padding: 0.6rem 1rem; border-radius: 10px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
        .link-btn:hover {background: #fffbe7; color: #bfa46d; border: 1px solid #bfa46d;}
        .icon {width: 20px; height: 20px; filter: invert(1);}
        @media (max-width: 480px) {.card14 {padding: 1.1rem 0.2rem;}}
    </style>
</head>
<body>
    <div class="card14">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
