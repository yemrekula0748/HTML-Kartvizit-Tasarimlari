<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade Slider Kartvizit</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {background: #f5f7fa; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
.card-slider-fade {background: #fff; border-radius: 28px; box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 2.2rem 2rem; max-width: 420px; width: 100%; text-align: center;}
.slider-fade {position: relative; width: 100%; height: 120px; margin-bottom: 1.2rem; overflow: hidden; border-radius: 18px;}
.slide-fade {position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.7s;}
.slide-fade.active {opacity: 1; z-index: 1;}
.slider-btn {position: absolute; top: 50%; background: rgba(30,60,114,0.7); color: #fff; border: none; border-radius: 50%; width: 26px; height: 26px; font-size: 1rem; cursor: pointer; z-index: 2; transform: translateY(-50%);}
.slider-btn.left {left: 10px;}
.slider-btn.right {right: 10px;}
.card-title {font-family: 'Montserrat', sans-serif; font-size: 1.5rem; color: #1e3c72; font-weight: 700; margin-bottom: 0.2rem;}
.card-desc {color: #444; margin-bottom: 1.1rem;}
.info-list {list-style: none; padding: 0; margin: 0 0 1.1rem 0;}
.info-list li {color: #1e3c72; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; justify-content: center; font-size: 1rem;}
.links {display: flex; flex-direction: column; gap: 1rem;}
.link-btn {display: flex; align-items: center; justify-content: center; gap: 0.7rem; background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%); color: #fff; text-decoration: none; padding: 0.7rem 1.2rem; border-radius: 12px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
.link-btn:hover {background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%); transform: scale(1.03);}
.icon {width: 22px; height: 22px; filter: invert(0.8);}
@media (max-width: 480px) {.slider-fade {height: 70px;}}
</style>
</head>
<body>
<div class="card-slider-fade">
  <div class="slider-fade" id="sliderFade">
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" class="slide-fade active" alt="slide1">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" class="slide-fade" alt="slide2">
    <button class="slider-btn left" onclick="prevSlideFade()">&#8592;</button>
    <button class="slider-btn right" onclick="nextSlideFade()">&#8594;</button>
  </div>
  <div class="card-title">Fade Slider</div>
  <div class="card-desc">Slider geçişleri fade animasyonlu.</div>
  <ul class="info-list">
    <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 5.75C3 4.50736 4.00736 3.5 5.25 3.5H18.75C19.9926 3.5 21 4.50736 21 5.75V18.25C21 19.4926 19.9926 20.5 18.75 20.5H5.25C4.00736 20.5 3 19.4926 3 18.25V5.75Z" stroke="#1e3c72" stroke-width="2"/><path d="M3 6L12 13L21 6" stroke="#1e3c72" stroke-width="2"/></svg> slider@fade.com</li>
    <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" stroke="#1e3c72" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> +90 555 202 30 40</li>
    <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" stroke="#1e3c72" stroke-width="2"/><circle cx="12" cy="9" r="2.5" stroke="#1e3c72" stroke-width="2"/></svg> Kayseri, Türkiye</li>
  </ul>
  <div class="links">
    <a class="link-btn" href="https://wa.me/905552023040" target="_blank"><img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">WhatsApp</a>
    <a class="link-btn" href="https://instagram.com/fadeslider" target="_blank"><img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">Instagram</a>
    <a class="link-btn" href="tel:+905552023040"><svg class="icon" viewBox="0 0 24 24" fill="#1e3c72" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" fill="#1e3c72" stroke="#1e3c72" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>Ara</a>
    <a class="link-btn" href="https://maps.google.com/?q=38.7207,35.4827" target="_blank"><img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Konum">Konum</a>
  </div>
</div>
<script>
let currentSlideFade = 0;
const slidesFade = document.querySelectorAll('.slide-fade');
function showSlideFade(index) {slidesFade.forEach((slide, i) => {slide.classList.toggle('active', i === index);});}
function prevSlideFade() {currentSlideFade = (currentSlideFade - 1 + slidesFade.length) % slidesFade.length; showSlideFade(currentSlideFade);}
function nextSlideFade() {currentSlideFade = (currentSlideFade + 1) % slidesFade.length; showSlideFade(currentSlideFade);}
</script>
</body>
</html>
