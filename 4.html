<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif;}
        .card4 {background: #fff; border-radius: 28px; box-shadow: 0 8px 32px rgba(240,147,251,0.18); padding: 2.7rem 2.2rem; max-width: 400px; width: 100%; text-align: center;}
        .logo {width: 80px; height: 80px; border-radius: 16px; object-fit: cover; margin-bottom: 1.1rem; border: 3px solid #f5576c; background: #f5f5f5;}
        .company {font-size: 1.6rem; font-weight: 700; color: #f5576c; margin-bottom: 0.2rem;}
        .desc {font-size: 1.08rem; color: #414345; margin-bottom: 1.1rem;}
        .info-list {list-style: none; padding: 0; margin: 0 0 1.3rem 0;}
        .info-list li {font-size: 1rem; color: #232526; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; justify-content: center;}
        .links {display: flex; flex-direction: column; gap: 1rem; margin-bottom: 0.5rem;}
        .link-btn {display: flex; align-items: center; justify-content: center; gap: 0.7rem; background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%); color: #fff; text-decoration: none; padding: 0.7rem 1.2rem; border-radius: 12px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
        .link-btn:hover {background: linear-gradient(90deg, #f5576c 0%, #f093fb 100%); transform: translateY(-2px) scale(1.03);}
        .icon {width: 22px; height: 22px; filter: invert(1);}
        @media (max-width: 480px) {.card4 {padding: 1.5rem 0.5rem;}}
    </style>
</head>
<body>
    <div class="card4">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
