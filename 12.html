<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartvizit 12 - Yatay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {background: #e0eafc; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif;}
        .card12 {background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(44,62,80,0.10); padding: 1.2rem 2.2rem; max-width: 500px; width: 100%; display: flex; align-items: center; gap: 1.5rem;}
        .logo {width: 80px; height: 80px; border-radius: 16px; object-fit: cover;}
        .info {flex: 1;}
        .company {font-size: 1.4rem; font-weight: 700; color: #232526; margin-bottom: 0.2rem;}
        .desc {font-size: 1.02rem; color: #414345; margin-bottom: 0.7rem;}
        .links {display: flex; gap: 0.7rem;}
        .link-btn {display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: #232526; color: #fff; text-decoration: none; padding: 0.6rem 1rem; border-radius: 10px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
        .link-btn:hover {background: #414345;}
        .icon {width: 20px; height: 20px; filter: invert(1);}
        @media (max-width: 600px) {.card12 {flex-direction: column; align-items: flex-start; padding: 1.2rem 0.5rem;}}
    </style>
</head>
<body>
    <div class="card12">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
        <div class="info">
            <div class="company">Yatay Firma</div>
            <div class="desc">Yatay düzen, modern görünüm.</div>
            <div class="links">
                <a class="link-btn" href="mailto:info@yatay.com"><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 5.75C3 4.50736 4.00736 3.5 5.25 3.5H18.75C19.9926 3.5 21 4.50736 21 5.75V18.25C21 19.4926 19.9926 20.5 18.75 20.5H5.25C4.00736 20.5 3 19.4926 3 18.25V5.75Z" stroke="#fff" stroke-width="2"/><path d="M3 6L12 13L21 6" stroke="#fff" stroke-width="2"/></svg> Mail</a>
                <a class="link-btn" href="tel:+905551212121"><svg class="icon" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Ara</a>
            </div>
        </div>
    </div>
</body>
</html>
