<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Kartvizit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .minimal-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            padding: 2.2rem 1.7rem;
            max-width: 370px;
            width: 100%;
            text-align: left;
            border: 1px solid #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        .minimal-title {
            font-size: 1.5rem;
            color: #222;
            margin-bottom: 0.2rem;
            font-weight: 700;
        }
        .desc {
            color: #666;
            margin-bottom: 1.1rem;
            font-size: 1rem;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.1rem 0;
        }
        .info-list li {
            color: #222;
            margin-bottom: 0.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.98rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .link-btn {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            background: #fff;
            color: #222;
            text-decoration: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-weight: 600;
            font-size: 0.98rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .link-btn:hover {
            background: #f0f0f0;
            color: #007bff;
            box-shadow: 0 2px 8px #007bff22;
        }
        .icon {
            width: 20px;
            height: 20px;
            filter: grayscale(1) brightness(0.3);
        }
        @media (max-width: 480px) {
            .minimal-card { padding: 1rem 0.3rem; }
        }
    </style>
</head>
<body>
    <div class="minimal-card">

        </ul>

</body>
</html>
