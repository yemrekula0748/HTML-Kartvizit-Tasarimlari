<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartvizit 25 - Kartvizit Çift Yüz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {background: #f5f6fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif;}
        .card25 {background: #fff; border-radius: 24px; box-shadow: 0 8px 32px rgba(44,62,80,0.10); padding: 2.5rem 2rem; max-width: 370px; width: 100%; text-align: center; position: relative;}
        .flip {perspective: 1000px;}
        .flip-inner {position: relative; width: 100%; height: 220px; transition: transform 0.6s; transform-style: preserve-3d;}
        .flip:hover .flip-inner {transform: rotateY(180deg);}
        .flip-front, .flip-back {position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 24px;}
        .flip-front {background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center;}
        .flip-back {background: #232526; color: #fff; transform: rotateY(180deg); display: flex; flex-direction: column; align-items: center; justify-content: center;}
        .logo {width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 1.2rem; border: 3px solid #232526;}
        .company {font-size: 1.4rem; font-weight: 700; color: #232526; margin-bottom: 0.3rem;}
        .desc {font-size: 1.05rem; color: #232526; margin-bottom: 1.2rem;}
        .info {font-size: 1rem; color: #232526; margin-bottom: 0.7rem;}
        .info-back {font-size: 1rem; color: #fff; margin-bottom: 0.7rem;}
        .links {display: flex; gap: 0.7rem;}
        .link-btn {display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: #232526; color: #fff; text-decoration: none; padding: 0.6rem 1rem; border-radius: 10px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
        .link-btn:hover {background: #ffd200; color: #232526;}
        .icon {width: 20px; height: 20px; filter: invert(1);}
        @media (max-width: 480px) {.card25 {padding: 1.2rem 0.3rem;}}
    </style>
</head>
<body>
    <div class="card25 flip">
        <div class="flip-inner">
            <div class="flip-front">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
                <div class="company">Çift Yüz Firma</div>
                <div class="desc">Ön yüz: logo ve isim.</div>
            </div>
            <div class="flip-back">
                <div class="info-back">info@ciftyuz.com<br>+90 555 252 52 52</div>
                <div class="links">
                    <a class="link-btn" href="mailto:info@ciftyuz.com"><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 5.75C3 4.50736 4.00736 3.5 5.25 3.5H18.75C19.9926 3.5 21 4.50736 21 5.75V18.25C21 19.4926 19.9926 20.5 18.75 20.5H5.25C4.00736 20.5 3 19.4926 3 18.25V5.75Z" stroke="#fff" stroke-width="2"/><path d="M3 6L12 13L21 6" stroke="#fff" stroke-width="2"/></svg> Mail</a>
                    <a class="link-btn" href="tel:+905552525252"><svg class="icon" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Ara</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
