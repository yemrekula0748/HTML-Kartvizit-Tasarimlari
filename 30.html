        .glass-card {

            position: relative;
        }

            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 0 12px #fcb69f55;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .link-btn:hover {
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);

            transform: scale(1.05);
        }
        .icon {
