<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çeyrek Slider Kartvizit</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {background: #e0eafc; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
.card-slider-quarter {background: #fff; border-radius: 28px; box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 0; max-width: 420px; width: 100%; overflow: hidden;}
.slider-quarter {position: relative; width: 100%; height: 60px; overflow: hidden; border-top-left-radius: 28px; border-top-right-radius: 28px;}
.slide-quarter {display: none; width: 100%; height: 100%; object-fit: cover;}
.slide-quarter.active {display: block;}
.slider-btn {position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: #fff; border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1rem; cursor: pointer; z-index: 2;}
.slider-btn.left {left: 6px;}
.slider-btn.right {right: 6px;}
.card-content {padding: 1.5rem 2rem 1.5rem 2rem; text-align: center;}
.card-title {font-family: 'Montserrat', sans-serif; font-size: 1.5rem; color: #1e3c72; font-weight: 700; margin-bottom: 0.2rem;}
.card-desc {color: #444; margin-bottom: 1.1rem;}
.info-list {list-style: none; padding: 0; margin: 0 0 1.1rem 0;}
.info-list li {color: #1e3c72; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; justify-content: center; font-size: 1rem;}
.links {display: flex; flex-direction: column; gap: 1rem;}
.link-btn {display: flex; align-items: center; justify-content: center; gap: 0.7rem; background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%); color: #fff; text-decoration: none; padding: 0.7rem 1.2rem; border-radius: 12px; font-weight: 600; font-size: 1rem; transition: background 0.2s, transform 0.2s;}
.link-btn:hover {background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%); transform: scale(1.03);}
.icon {width: 22px; height: 22px; filter: invert(0.8);}
@media (max-width: 480px) {.card-content {padding: 1rem 0.5rem;} .slider-quarter {height: 40px;}}
</style>
</head>
<body>
<div class="card-slider-quarter">
  <div class="slider-quarter" id="sliderQuarter">
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" class="slide-quarter active" alt="slide1">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" class="slide-quarter" alt="slide2">
    <button class="slider-btn left" onclick="prevSlideQuarter()">&#8592;</button>
    <button class="slider-btn right" onclick="nextSlideQuarter()">&#8594;</button>
  </div>
  <div class="card-content">
    <div class="card-title">Çeyrek Slider</div>
    <div class="card-desc">Kartvizitin üst çeyreği slider.</div>
    <ul class="info-list">
      <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 5.75C3 4.50736 4.00736 3.5 5.25 3.5H18.75C19.9926 3.5 21 4.50736 21 5.75V18.25C21 19.4926 19.9926 20.5 18.75 20.5H5.25C4.00736 20.5 3 19.4926 3 18.25V5.75Z" stroke="#1e3c72" stroke-width="2"/><path d="M3 6L12 13L21 6" stroke="#1e3c72" stroke-width="2"/></svg> slider@ceyrek.com</li>
      <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" stroke="#1e3c72" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> +90 555 333 44 55</li>
      <li><svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" stroke="#1e3c72" stroke-width="2"/><circle cx="12" cy="9" r="2.5" stroke="#1e3c72" stroke-width="2"/></svg> İzmir, Türkiye</li>
    </ul>
    <div class="links">
      <a class="link-btn" href="https://wa.me/905553334455" target="_blank"><img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">WhatsApp</a>
      <a class="link-btn" href="https://instagram.com/ceyrekslider" target="_blank"><img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">Instagram</a>
      <a class="link-btn" href="tel:+905553334455"><svg class="icon" viewBox="0 0 24 24" fill="#1e3c72" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" fill="#1e3c72" stroke="#1e3c72" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>Ara</a>
      <a class="link-btn" href="https://maps.google.com/?q=38.4192,27.1287" target="_blank"><img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Konum">Konum</a>
    </div>
  </div>
</div>
<script>
let currentSlideQuarter = 0;
const slidesQuarter = document.querySelectorAll('.slide-quarter');
function showSlideQuarter(index) {slidesQuarter.forEach((slide, i) => {slide.classList.toggle('active', i === index);});}
function prevSlideQuarter() {currentSlideQuarter = (currentSlideQuarter - 1 + slidesQuarter.length) % slidesQuarter.length; showSlideQuarter(currentSlideQuarter);}
function nextSlideQuarter() {currentSlideQuarter = (currentSlideQuarter + 1) % slidesQuarter.length; showSlideQuarter(currentSlideQuarter);}
</script>
</body>
</html>
