<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Kartvizit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.2);
            padding: 2.5rem 2rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 16px 48px rgba(30,60,114,0.3);
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.2rem;
            border: 4px solid #2a5298;
        }
        .name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 0.3rem;
        }
        .title {
            font-size: 1.1rem;
            color: #2a5298;
            margin-bottom: 1.2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s, transform 0.2s;
        }
        .link-btn:hover {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .icon {
            width: 22px;
            height: 22px;
        }
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="avatar">
        <div class="name">Adınız Soyadınız</div>
        <div class="title">Mesleğiniz / Unvanınız</div>
        <div class="links">
            <a class="link-btn" href="https://wa.me/905555555555" target="_blank">
                <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="filter: invert(1);">
                WhatsApp
            </a>
            <a class="link-btn" href="https://instagram.com/kullaniciadiniz" target="_blank">
                <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="filter: invert(1);">
                Instagram
            </a>
            <a class="link-btn" href="tel:+905555555555">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Ara
            </a>
            <a class="link-btn" href="https://maps.google.com/?q=41.0082,28.9784" target="_blank">
                <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Konum" style="filter: invert(1);">
                Konum
            </a>
        </div>
    </div>
</body>
</html>
